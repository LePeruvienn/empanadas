{% extends 'empanadas/base.html' %}

{% block title %} les ingredients {% endblock %}

{% block main %}
<h2> Voici nos {{ingredients|length}} ingredients </h2>
<ul>
	{% for ing in ingredients %}
	<li> 
		{{ing}}
		| <a href="/ingredients/{{ing.idIngredient}}/update"> modifier </a> 
		| <a href="/ingredients/{{ing.idIngredient}}/delete"> supprimer </a> 
	</li>
	{% endfor %}
</ul>
{% endblock %}
